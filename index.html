<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>

    <script src="libs/jssip.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/systems/sound/AudioPlayer.js" type="text/javascript"></script>
    <script src="js/systems/SIP/SessionSIP.js" type="text/javascript"></script>
    <script src="js/systems/SIP/AgentSIP.js" type="text/javascript"></script>
    <script src="js/systems/storage/StorageManager.js" type="text/javascript"></script>
    <script src="js/HTMLElementComponent.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>

    <!--<script src="http://component.kitchen/packages/sample/webcomponentsjs/webcomponents.js"></script>-->

    <!-- Register components -->
    <link rel="import" href="components/data-area/data-area.html">
    <link rel="import" href="components/agent-bar/agent-bar.html">
    <link rel="import" href="components/log-area/log-area.html">

    <!-- Common styles -->
    <link rel="stylesheet" href="common.css">
</head>
<body>
<div class="container">
    <data-area id="dataAreaExample"></data-area>
    <agent-bar id="agentBarExample"></agent-bar>

    <div class="b-video">
        <div class="local">
            <p>Local Video, size: <span id="selfViewSize"></span></p>
            <video autoplay id="selfView" src=""></video>
        </div>
        <div class="remote">
            <p>Remote Video, size: <span id="remoteViewSize"></span></p>
            <video autoplay id="remoteView" src=""></video>
        </div>
    </div>

    <script>
        selfView.addEventListener('play', function(){
            selfViewSize.innerHTML = selfView.videoHeight + 'x' + selfView.videoWidth
        })
        remoteView.addEventListener('play', function(){
            remoteViewSize.innerHTML = remoteView.videoHeight + 'x' + remoteView.videoWidth
        })
    </script>

    <log-area id="logAreaExample"></log-area>
</div>
</body>
</html>
