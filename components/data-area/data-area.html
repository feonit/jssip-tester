<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Data area component example</title>
</head>
<body>

<template>
    <style>
        .b-data-area{
            padding: 10px;
            border: 1px dashed gray;
            margin: 20px;
            width: 30%;
            min-width: 250px;
            max-width: 500px;
        }
        .form-group{
            position: relative;
            padding: 5px;
        }
        .form-control{
            position: absolute;
            right: 0;
        }
    </style>

    <div class="b-data-area">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="your name" value="${name}">
        </div>

        <div class="form-group">
            <label for="wsUri">WS URI</label>
            <input type="text" class="form-control" id="wsUri" placeholder="wss://tryit.jssip.net:10443" value="${wsUri}">
        </div>

        <div class="form-group">
            <label for="realm">Realm</label>
            <input type="text" class="form-control" id="realm" placeholder="tryit.jssip.net" value="${realm}">
        </div>

        <div class="form-group">
            <label for="displayName">Display name</label>
            <input type="text" class="form-control" id="displayName" placeholder="nickname" value="${displayName}">
        </div>

        <div class="form-group">
            <label for="sipPassword">SIP password</label>
            <input type="text" class="form-control" id="sipPassword" placeholder="****** some key" value="${sipPassword}">
        </div>

        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="userName" placeholder="user name for call" value="${userName}">
        </div>

        <div class="form-group">
            <label for="number">Number</label>
            <input type="text" class="form-control" id="number" placeholder="Where to call?" value="${number}">
        </div>

    </div>
</template>

<script src="../../js/HTMLElementComponent.js" type="text/javascript"></script>

<script src="data-area.js" type="text/javascript"></script>

<!-- Example of use -->
<data-area></data-area>

</body>
</html>
