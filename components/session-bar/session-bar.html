<template id="session-bar-template">
    <div class="well center-block">

        <img class="js-btnPhoneUp" src="images/icon-dial.png">
        <img class="js-btnPhoneDown" src="images/icon-hangup.png">

        <div class="content">
            <content></content>
        </div>

    </div>
    <style>
        :host {
            display: block;
        }

        :host(.info) .content {
            color: green;
        }

        :host(.warning) .content {
            color: red;
        }

        img{
            cursor: pointer;
        }
        img:active{
            position: relative;
            top: 2px;
        }
    </style>
</template>
<script src="session-bar.js" type="text/javascript"></script>
